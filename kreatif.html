<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Majalah GenZ Kreatif - SMAK Santa Maria Malang</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
         /* Header Sama Seperti Index (Compact, 3 Tombol Tengah + Kanan) */
        .top-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: visible;
        }
        
       /* Kop Surat Lebih Kecil/Compact - Fixed Tipis Seperti Sebelumnya */
        .top-bar {
            background: rgba(0, 0, 0, 0.3);  /* Transparan ringan, cocok gradient gelap - tetap statis */
            padding: 8px 15px;  /* Dikecilkan: 8px vertikal (tipis), 15px horizontal (compact) */
            display: flex;
            justify-content: space-between;  /* Logos kiri, menu tengah compact, tombol kanan */
            align-items: flex-start;  /* Align top untuk tombol kanan atas */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;  /* Full width dari kiri ke kanan */
            position: fixed;  /* Fixed naik ke atas paling - nggak gerak sama sekali */
            top: 0;  /* Posisi atas browser - tetap */
            left: 0;
            z-index: 1000;  /* Biar di atas konten - prioritas tinggi */
            overflow: visible;  /* Biar dropdown keluar tanpa clip/shift header */
        }
        
        /* Container Logos Kiri: SMAK + UNOSA Berdampingan */
        .logos-container {
            display: flex;
            align-items: center;  /* Align vertikal tengah */
            gap: 10px;  /* Jarak rapat antar logo */
        }
        
        .logo-samak {
            height: 35px;  /* Logo SMAK kecil seperti sebelumnya */
            width: auto;
            margin-top: 2px;  /* Align top lebih rapat */
        }
        
        .logo-unosa {
            height: 50px;  /* Logo UNOSA lebih gede/besar untuk menonjol */
            width: auto;
            margin-top: 2px;  /* Align top sama dengan SMAK */
        }
        
        .nav-menu {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 2px 0 0 0;
            gap: 5px;
            flex-wrap: nowrap;
        }
        
        .dropdown-item {
            position: relative;
            margin: 0 5px;
        }
        
        .nav-btn {
            background: transparent;
            color: white;
            padding: 6px 12px;
            font-size: 0.85rem;
            font-family: 'Caveat', cursive;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 2px;
        }
        
        .profil-btn {
            border: 3px solid #007BFF;
        }
        
        .kegiatan-btn {
            border: 3px solid #F2B807;
        }
        
        .genz-btn {
            border: 3px solid #28A745;
            background: rgba(40, 167, 69, 0.2);  /* Highlight active untuk GenZ (opsional) */
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }
        
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(0, 0, 0, 0.8);
            min-width: 140px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            padding: 4px 0;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .dropdown-item:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .dropdown-item:not(:hover) .dropdown {
            display: none;
            opacity: 0;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .dropdown a {
            display: block;
            padding: 6px 12px;
            border: none;
            border-radius: 0;
            font-size: 0.8rem;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-kebiasaan { 
            background: transparent; 
            color: white; 
            padding: 6px 15px; 
            font-size: 0.8rem; 
            font-family: 'Caveat', cursive; 
            border: 2px solid white; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 2px; 
            white-space: nowrap; 
            margin-left: -10px; 
        }
        
        .btn-kebiasaan:hover { 
            background: rgba(255, 255, 255, 0.1); 
            transform: scale(1.02); 
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2); 
        }
        
        body {
            font-family: 'Caveat', cursive, sans-serif;
            background: linear-gradient(135deg, #121534, #384C65, #485F88, #9DACCC);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 70px 20px 120px;
        }
        
        .content {
            max-width: 1000px;  /* Lebar sedang untuk halaman kecil */
            margin: 0 auto 60px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;  /* Padding ringan */
            border-radius: 20px;  /* Border rounded bagus */
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);  /* Shadow tebal bagus */
            flex: 1;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);  /* Border luar transparan */
        }
        
        .school-name {
            font-family: 'Playfair Display', serif; 
            font-size: 3rem; 
            font-weight: 700; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5); 
            color: white;
        }
        
        h1 { 
            font-family: 'Caveat', cursive; 
            font-size: 2.5rem; 
            margin-bottom: 20px; 
            animation: glow 2s ease-in-out infinite alternate; 
        }
        
        /* Deskripsi Singkat Majalah */
        .description {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }
        
        /* Container Embed Majalah – Border Bagus Khusus */
        .majalah-container {
            margin: 0 auto;
            border-radius: 20px;  /* Rounded bagus */
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.3);  /* Shadow biru glow bagus */
            border: 2px solid rgba(255, 255, 255, 0.3);  /* Border transparan bagus */
            max-width: 900px;  /* Lebar embed */
        }
        
        .majalah-container iframe {
            width: 100%;
            height: 600px;  /* Tinggi sedang untuk halaman kecil desktop */
            border: none;
            display: block;
        }
        
        .btn {
            background-color: #EFBF6A;
            color: #a55d35;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-family: 'Caveat', cursive;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 143, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
        
        .btn:hover {
            background-color: #a55d35;
            color: white;
            box-shadow: 0 12px 30px rgba(79, 143, 255, 0.6);
            transform: translateX(-50%) scale(1.05);
        }
        
        footer { 
            margin-top: auto; 
            font-family: 'Playfair Display', serif; 
            font-size: 1.2rem; 
            opacity: 0.8; 
            font-weight: 400; 
            padding-bottom: 20px; 
            z-index: 1; 
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb, 0 0 30px #2575fc; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #6a11cb, 0 0 40px #2575fc; }
        }
        
        @media (max-width: 768px) {
            body { padding: 60px 15px 100px; }
            .top-bar { padding: 6px 12px; }
            .logo { height: 30px; margin-top: 1px; }
            .nav-menu { gap: 3px; flex-wrap: wrap; }
            .dropdown-item { margin: 0 3px; }
            .nav-btn { padding: 5px 10px; font-size: 0.75rem; }
            .btn-kebiasaan { font-size: 0.75rem; padding: 5px 12px; margin-left: 0; white-space: normal; }
            .content { padding: 20px; border-radius: 15px; }
            .school-name { font-size: 2.5rem; }
            h1 { font-size: 2rem; }
            .majalah-container iframe { height: 400px; }  /* Lebih kecil mobile */
            .btn { bottom: 15px; padding: 12px 25px; font-size: 1.2rem; }
            footer { font-size: 1rem; padding-bottom: 10px; }
        }
    </style>
</head>

</body>
</html>
