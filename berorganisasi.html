<head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
      /* Kop Surat Lebih Kecil/Compact - Fixed Tipis Seperti Sebelumnya */
        .top-bar {
            background: rgba(0, 0, 0, 0.3);  /* Transparan ringan, cocok gradient gelap - tetap statis */
            padding: 8px 15px;  /* Dikecilkan: 8px vertikal (tipis), 15px horizontal (compact) */
            display: flex;
            justify-content: space-between;  /* Logos kiri, menu tengah compact, tombol kanan */
            align-items: flex-start;  /* Align top untuk tombol kanan atas */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 100%;  /* Full width dari kiri ke kanan */
            position: fixed;  /* Fixed naik ke atas paling - nggak gerak sama sekali */
            top: 0;  /* Posisi atas browser - tetap */
            left: 0;
            z-index: 1000;  /* Biar di atas konten - prioritas tinggi */
            overflow: visible;  /* Biar dropdown keluar tanpa clip/shift header */
        }
        
        /* Container Logos Kiri: SMAK + UNOSA Berdampingan */
        .logos-container {
            display: flex;
            align-items: center;  /* Align vertikal tengah */
            gap: 10px;  /* Jarak rapat antar logo */
        }
        
        .logo-samak {
            height: 35px;  /* Logo SMAK kecil seperti sebelumnya */
            width: auto;
            margin-top: 2px;  /* Align top lebih rapat */
        }
        
        .logo-unosa {
            height: 50px;  /* Logo UNOSA lebih gede/besar untuk menonjol */
            width: auto;
            margin-top: 2px;  /* Align top sama dengan SMAK */
        }
        
        /* Menu Tengah Compact - 3 Tombol Kecil: Profil (Biru), Liputan (Kuning), GenZ (Hijau) */
        .nav-menu {
            flex: 1;  /* Tengah */
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* Align top */
            margin: 2px 0 0 0;  /* Margin top lebih kecil biar tipis */
        }
        
        .dropdown-item {
            position: relative;  /* Untuk dropdown absolute */
            margin: 0 8px;  /* Dikecilkan: Jarak antar tombol lebih rapat */
        }
        
        .nav-btn {  /* Tombol utama dropdown - Lebih Kecil/Compact */
            background: transparent;
            color: white;
            padding: 6px 12px;  /* Dikecilkan: Padding lebih kecil (dari 8px 16px) */
            font-size: 0.85rem;  /* Dikecilkan: Font lebih kecil (dari 0.9rem) */
            font-family: 'Caveat', cursive;
            border: 2px solid rgba(255, 255, 255, 0.5);  /* Border default semi-transparan */
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 2px;  /* Align top lebih rapat */
        }
        
        /* Border Khusus: Profil UNOSA (Biru Tebal) */
        .profil-btn {
            border: 3px solid #007BFF;  /* Border biru tebal untuk menonjol */
        }
        
        /* Border Khusus: Liputan Kegiatan (Kuning Tebal) */
        .kegiatan-btn {
            border: 3px solid #F2B807;  /* Border kuning tebal untuk menonjol */
        }
        
        /* Border Khusus: GenZ Kreatif (Hijau Tebal) */
        .genz-btn {
            border: 3px solid #28A745;  /* Border hijau tebal untuk menonjol */
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);  /* Hover semi-transparan seperti contoh */
            border-color: white;  /* Hover border putih (override semua warna) */
            /* Hapus transform scale biar nggak ada ilusi gerak/turun */
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);  /* Glow ringan aja - header stay */
        }
        
        /* Dropdown - Hanya Konten Keluar Saat Hover (Absolute, Nggak Pengaruhi Header) */
        .dropdown {
            display: none;  /* Sembunyi default */
            position: absolute;  /* Absolute biar nggak shift layout/header sama sekali */
            top: 100%;  /* Turun tepat di bawah tombol utama - tanpa gerakkan header */
            left: 50%;
            transform: translateX(-50%) translateY(-10px);  /* Center + awal naik sedikit */
            background: rgba(0, 0, 0, 0.8);  /* Gelap transparan */
            min-width: 140px;  /* Dikecilkan: Lebih compact */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            padding: 4px 0;  /* Dikecilkan: Padding lebih kecil */
            z-index: 1001;  /* Lebih tinggi dari header, tapi header tetap fixed */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;  /* Smooth fade + slide - no impact ke header */
        }
        
        .dropdown-item:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);  /* Keluar - header diam */
        }
        
        .dropdown-item:not(:hover) .dropdown {
            display: none;
            opacity: 0;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .dropdown a {  /* Sub tombol */
            display: block;
            padding: 8px 15px;
            border: none;
            border-radius: 0;
            font-size: 0.85rem;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-info {
            background: transparent;
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-family: 'Caveat', cursive;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
        }
        
        .btn-info:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        
        /* Tombol Kanan Atas: 7 Kebiasaan (Mirip btn-info, Adjust Text Panjang) */
        .btn-kebiasaan { 
            background: transparent; 
            color: white; 
            padding: 8px 20px;  /* Padding lebih lebar untuk text panjang */
            font-size: 0.85rem;  /* Sedikit kecil biar fit */
            font-family: 'Caveat', cursive; 
            border: 2px solid white; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 5px;  /* Align top */
            white-space: nowrap;  /* No wrap text desktop */
        }
        
        .btn-kebiasaan:hover { 
            background: rgba(255, 255, 255, 0.1); 
            transform: scale(1.02); 
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);  /* Glow */
        }
        
        body {
            font-family: 'Caveat', cursive, sans-serif;
            background: linear-gradient(135deg, #121534, #384C65, #485F88, #9DACCC);  /* Gradient seperti index */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  /* Mulai dari atas untuk konten panjang */
            text-align: center;
            padding: 80px 20px 120px;  /* Padding top 80px (turun dikit) + bottom lebih untuk tombol */
        }
        
        h1 {
            font-family: 'Caveat', cursive;
            font-size: 4rem;  /* Besar seperti index */
            font-weight: 700;
            margin-bottom: 40px;  /* Jarak dari foto */
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;  /* Glow animasi */
            line-height: 1.2;
        }
        
        .organisasi-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;  /* Jarak antar foto */
            max-width: 1200px;
            margin: 0 auto 60px;  /* Center & jarak bawah */
            flex-wrap: wrap;  /* Wrap di layar kecil */
        }
        
        .organisasi-item {
            text-align: center;
            flex: 1;
            min-width: 300px;  /* Min width biar nggak terlalu kecil */
        }
        
        .organisasi-foto {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);  /* Shadow foto */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            object-fit: cover;  /* Biar foto pas */
        }
        
        .organisasi-foto:hover {
            transform: scale(1.05);  /* Hover foto scale kecil */
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        
        .organisasi-nama {
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            font-weight: 700;
            margin-top: 15px;
            color: white;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }
        
        .organisasi-nama:hover {
            color: #EFBF6A;  /* Hover warna kuning seperti tombol */
        }
        
        .btn {
            background-color: #EFBF6A;
            color: #a55d35;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-family: 'Caveat', cursive;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 143, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
        }
        
        .btn:hover {
            background-color: #a55d35;
            color: white;
            box-shadow: 0 12px 30px rgba(79, 143, 255, 0.6);
            transform: translateX(-50%) scale(1.05);
        }
        
        footer {
            margin-top: auto;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 400;
            padding-bottom: 20px;
            z-index: 1;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb, 0 0 30px #2575fc; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #6a11cb, 0 0 40px #2575fc; }
        }
        
        @media (max-width: 768px) {
            body { padding: 70px 15px 100px; }  /* Padding adjust */
            .top-bar { padding: 8px 15px; overflow: visible; }
            .logo { height: 35px; }
            .btn-info { font-size: 0.8rem; padding: 6px 12px; }
            .btn-kebiasaan { 
                font-size: 0.8rem; 
                padding: 6px 15px; 
                margin-top: 2px; 
                white-space: normal; 
            }
            .nav-menu { 
                flex-direction: row; 
                justify-content: center;
                margin: 5px 0;
                flex-wrap: wrap; 
            }
            .dropdown-item { margin: 0 5px; }
            .dropdown { 
                position: static; 
                transform: none; 
                width: 100%; 
                left: 0; 
                display: none; 
            }
            .dropdown-item:hover .dropdown { display: block; }
            h1 { font-size: 2.5rem; margin-bottom: 30px; }
            .organisasi-container { 
                flex-direction: column; 
                gap: 30px; 
            }
            .organisasi-foto { 
                width: 250px; 
                height: 250px; 
            }
            .organisasi-nama { font-size: 1.5rem; }
            .btn { 
                bottom: 15px; 
                padding: 12px 25px; 
                font-size: 1.2rem; 
            }
            footer { font-size: 1rem; padding-bottom: 10px; }
        }
    </style>
